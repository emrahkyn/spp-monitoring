<!doctype html>
<html>
<head>
<style type="text/css">
table {
  margin: 0 auto;
  text-align: center;
  border-collapse: collapse;
  border: 1px solid #d4d4d4;
}
 
tr:nth-child(even) {
  background: #d4d4d4;
}
 
th, td {
  padding: 10px 30px;
}
 
th {
  border-bottom: 1px solid #d4d4d4;
}   
</style>
<title>CSV</title>
</head>
<body>

<div id="myTable"></div>

<script type="text/javascript" >

var request = new XMLHttpRequest();  
request.open("GET", "test.csv", false);   
request.send(null);  

var csvData = new Array();
var lines = request.responseText.split("\n");

var table = '<table>';
for (var count = 0; count < lines.length; count++) {
	if (count ==0) {
		table += '<thead>';
      table += '<tr>';
	} else {
		table += '<tr>';
	}
	var rowContent = lines[count].split(",");
	for (var i = 0; i < rowContent.length; i++) {
		if (count === 0) {
        table += '<th>';
        table += rowContent[i];
        table += '</th>';
      } else {
        table += '<td>';
        table += rowContent[i];
        table += '</td>';
      } 

	}
	if (count === 0) {
      table += '</tr>';
      table += '</thead>';
      table += '<tbody>';
   } else {
      table += '</tr>';
   }
   
}

table += '</tbody>';
table += '</table>';

console.log(table);
document.getElementById("myTable").innerHTML = table;

</script>








</body>
</html>
